
name: Keep n8n Alive

on:
  schedule:
 # 每天 UTC 時間 00:00 執行一次
    - cron: '0 0 * * *'

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping n8n healthz (prevent sleep)
        run: |
          set -e
          URL="https://abaoz1102-n8n-free.hf.space/healthz?ts=$(date +%s)"
          curl -fsSL -L "$URL" \
            -H "Cache-Control: no-cache" \
            --max-time 20 \
            -o /dev/null \
            -w "status=%{http_code}\n"
